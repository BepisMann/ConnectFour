<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Connect Four Online</title>
        <style>
            .YELLOW {
                background-color: yellow;
            }
            .RED {
                background-color: red;
            }

            #board {
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>

    <body>
        <header>
            <div id = "topLeft">Time Elasped:
                <b> <div id = "timer"> 42:42 </div> </b>
            </div>
            <br>
            <div id = "topMiddle">You're playing as: 
                <!--For now we have colour here, but we will do it properly in CSS-->
                <strong> <em id = "color" style="color:rgb(241, 190, 62)"> Yellow </em> </strong> <br>
                <b id = "yourTurn"> Waiting for an opponent! </b> 
            </div>
            <br>
            <div id = "topRight">You're playing against:
                <i> <div id = "opponent"> Username </div> </i>
            </div>
        </header>

        <main>
            <section id = "board"><table></table></section>
        </main>

        <script src="javascripts/config.js"></script>
        <script src="javascripts/messages.js"></script>
        <script src="javascripts/gameState.js"></script>
    </body>


</html>
